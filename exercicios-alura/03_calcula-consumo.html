<meta charset="UTF-8">

<h3>Álcool ou Gasolina?</h3>

<script>
		var tanque = 40;
		var caminhoComGasolina = 480;
		var consumoDeGasolinaPorLitro = caminhoComGasolina / tanque;
		var caminhoComAlcool = 300;
		var consumoDeAlcoolPorLitro = caminhoComAlcool / tanque;
		
		document.write("Capacidade Tanque: "+tanque+" Litros <br>");
		document.write("Km rodados com Gasolina: "+ caminhoComGasolina+" <br>");
		document.write("Km rodados com Álcool: "+ caminhoComAlcool+" <br>");
		document.write("Consumo com Gasolina: "+ consumoDeGasolinaPorLitro + " Km por litro  <br>");
		document.write("Consumo com Álcool: "+ consumoDeAlcoolPorLitro + " Km por litro  <br>");

</script>
