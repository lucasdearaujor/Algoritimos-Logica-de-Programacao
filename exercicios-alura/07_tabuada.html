<meta charset="UTF-8">

<script>
	function pulaLinha() {
        document.write("<br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }
	
	for(var n = 1; n <= 10; n++){
		mostra("Tabuada de : "+n);
		for(var m = 1; m <= 10; m++){
			mostra(n + " x " + m + " = " + n * m);	
		}
		mostra("<hr>");
	}
