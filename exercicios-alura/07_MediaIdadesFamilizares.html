<meta charset="UTF-8">

<script>
	function pulaLinha() {
        document.write("<br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }
	
	var totalFamiliares = parseInt(prompt("Quantidade de Familiares?"));
	
	var contador = 1;
	var somaIdades = 0;
	while(contador <= totalFamiliares){
		var idade = parseInt(prompt("Informe a idade do familiar"));	
		contador++;
		somaIdades += idade;
	}
	
	mostra("A media das idades Ã¨: "+somaIdades/totalFamiliares);
	
	mostra("FIM");
	

</script>
