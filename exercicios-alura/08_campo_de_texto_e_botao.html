<meta charset="UTF-8">

<input/>
<button>Compare com o mue segredo</button>

<script>

	var segredo = 5;
	var input = document.querySelector("input");
	var button = document.querySelector("button");
	button.onclick = verifica;

	function verifica(){
		if(input.value == segredo){
			alert("Você acertou!!!");
		} else {
			alert("Você errou!!!");
			input.value = "";
			input.focus();
		}
	}
	
</script>
